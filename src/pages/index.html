<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <span>ToDoList</span>
        <input class="add" type="text" placeholder="添加Todo">
    </header>
    <main>
        <div class="box">
            <div class="top">
                <p>
                    <a>正在进行</a>
                    <span class="addnum">0</span>
                </p>
                <ul class="pedding">
                    <!-- <li>
                        <em></em>
                        <input type="checkbox" name="" id="">
                        <span>吃饭</span>
                        <i>-</i>
                    </li> -->
                </ul>
            </div>
            <div class="bottom">
                <p>
                    <a>已经完成</a>
                    <span class="reducenum">0</span>
                </p>
                <ul class="resolve">
                    <!-- <li>
                        <em></em>
                        <input type="checkbox" name="" id="">
                        <span>吃饭</span>
                        <i>-</i>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>
    <footer><button>clear</button></footer>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
